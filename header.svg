<svg fill="none" viewBox="0 0 800 300" width="800" height="300" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes rotate {
					0% {
						transform: rotate3d(0.5, 1, -0.5, 30deg);
					}
					100% {
						transform: rotate3d(-0.5, -1, 0.5, 30deg);
					}
				}

				.container {
					font-family: monospace;
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 300px;
					background: transparent;
					color: grey;
					text-align: center;
				}

				h1 {
					font-size: 50px;
					line-height: 1.3;
					letter-spacing: 5px;
					text-transform: uppercase;
					text-shadow:
						0 1px 0 #555555,
						0 2px 0 #555555,
						0 3px 0 #555555,
						0 4px 0 #555555,
						0 12px 5px rgba(0, 0, 0, 0.1);
					animation: rotate ease-in-out 1s infinite alternate;
				}
				
				small {
					font-size: 0.25em;
				}
			</style>
			<div class="container" onClick="alert('oops!')" on-click="alert('oops!')">
				<h1>Santiago G. Mar√≠n<br/><small>not a programmer</small></h1>
			</div>
		</div>
	</foreignObject>
</svg>
