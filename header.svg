<svg fill="none" viewBox="0 0 800 300" width="800" height="300" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml" style="width:100%;height:100%;">
			<style>
				section {
				  background: #282c34;
				  font-size: 16px;
				  font-family: monospace;
				  height: 100%;
				  width: 100%;
				  display: flex;
				  justify-content: center;
				  align-items: center;
				  color: #e4bb68;
				}
				
				.string {
				  display: flex;
				  flex-direction: column;
				  text-align: center;
				  animation: move 4s infinite;
				}
				
				.greeting {
				  position: relative;
				  top: 1.75em;
				  animation: white-out 5s infinite;
				}
				
				.closure::after {
				  content: '';
				  position: absolute;
				  height: 2em;
				  width: 5.5em;
				  background: #282c34;
				  transform: translate(-6.5em, 1.1em);
				}
				
				.closure::before {
				  content: '';
				  position: absolute;
				  height: 2em;
				  width: 5.5em;
				  background: #282c34;
				  transform: translate(-5em, -2em);
				}
				
				.en {
				  color: #fa8231;
				}
				
				.es {
				  color: white;
				}
				
				.de {
				  color: #c678dd;
				}
				
				.it {
				  color: #a9b0bd;
				}
				
				@keyframes move {
				  25% {
				    transform: translatey(0em);
				    opacity: 1;
				  }
				  75% {
				    transform: translatey(-3.45em);
				  }
				}
			</style>

			<section>
				<p>console<span style="color:white;">.</span><span style="color:#61afef;">log</span>("</p>
				<div class="string">
				  <p class="greeting en">Hello World!</p>
				  <p class="greeting es">Â¡Hola Mundo!</p> 
				</div>
				<h1 class="closure">");</h1>
			</section>
		</div>
	</foreignObject>
</svg>
