<svg fill="none" viewBox="0 0 800 300" width="800" height="300" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml" style="width:100%;height:100%;">
			<style>
				section {
				  background: #282c34;
				  font-size: 16px;
				  font-family: monospace;
				  height: 100%;
				  width: 100%;
				  display: flex;
				  justify-content: center;
				  align-items: center;
				  color: #e4bb68;
				}
				
				.string {
				  display: flex;
				  flex-direction: column;
				  text-align: center;
				  animation: move 4s infinite;
				}
				
				.greeting {
				  position: relative;
				  top: 1.75em;
				}
				
				.en {
				  color: #fa8231;
					animation: fade-out-in 4s infinite;
				}
				
				.es {
				  color: white;
					animation: fade-in-out 4s infinite;
					opacity: 0;
				}
				
				@keyframes move {
				  25% {
				    transform: translatey(0em);
				  }
				  75% {
				    transform: translatey(-3.45em);
				  }
				}
				
				@keyframes fade-out-in {
				  25% {
						opacity: 1;
				  }
					75% {
						opacity: 0;
					}
					100% {
						opacity: 1;
					}
				}

				@keyframes fade-in-out {
				  25% {
						opacity: 0;
				  }
					75% {
						opacity: 1;
					}
					100% {
						opacity: 0;
					}
				}
			</style>

			<section>
				<p>console<span style="color:white;">.</span><span style="color:#61afef;">log</span>(</p>
				<div class="string">
				  <p class="greeting en">"Hello World!"</p>
				  <p class="greeting es">"Â¡Hola Mundo!"</p> 
				</div>
				<p class="closure">);</p>
			</section>
		</div>
	</foreignObject>
</svg>
